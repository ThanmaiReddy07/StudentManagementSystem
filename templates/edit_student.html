<h2>Edit Student</h2>

<form method="post">
    Name: <input name="name" value="{{ s[1] }}"><br><br>
    Age: <input name="age" type="number" value="{{ s[2] }}"><br><br>
    Course:
    <select name="course_id" required>
        {% for c in courses %}
            <option value="{{ c[0] }}" {% if c[0]==s[4] %}selected{% endif %}>{{ c[1] }}</option>
        {% endfor %}
    </select><br><br>

    Active:
    <select name="active">
        <option value="1" {% if s[4]==1 %}selected{% endif %}>Active</option>
        <option value="0" {% if s[4]==0 %}selected{% endif %}>Inactive</option>
    </select><br><br>

    <button type="submit">Update</button>
</form>
