<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            background: #2c3e50;
            color: white;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #34495e;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h3 style="text-align:center;">Admin</h3>
    <a href="/">Dashboard</a>
    <a href="/students">Students</a>
    <a href="/courses">Courses</a>
    <a href="/attendance">Attendance</a>
    <a href="/reports">Reports</a>
    <a href="/logout">Logout</a>
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
